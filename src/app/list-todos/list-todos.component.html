<div class="container">
    <h1>My Todos</h1>

    <table class="table">
        <thead>
            <th>Description</th>
            <th>Deadline</th>
            <th>Complete</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
